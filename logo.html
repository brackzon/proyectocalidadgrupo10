<!DOCTYPE html>
<html>
<head>
  <title>Dibujo SVG</title>
</head>
<body>
  <svg width="500" height="500">
    <rect x="0" y="0" width="200" height="200" fill="#FF0000" />
    <circle cx="250" cy="100" r="100" fill="#00FF00" />
    <line x1="100" y1="400" x2="400" y2="400" stroke="#0000FF" stroke-width="10" />
    <polygon points="250,300 450,450 50,450" fill="#FFFF00" />
  </svg>
</body>
</html>
